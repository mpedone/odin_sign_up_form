<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Eagle+Lake&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="odin_logo">
                <img class="logo" src="odin_lined.png" alt="Line-art representation of Odin.">
                <h1>ODIN</h1>
            </div>
            <p class="photocredit">Photo by <a href="https://unsplash.com/@johnygoerend?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Johny Goerend</a> on <a href="https://unsplash.com/photos/landscape-photo-of-mountains-near-lake-wallpaper-U_diPCXCBxU?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="right">
            <div class="rtop">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="rmid">
                <p>Let's do this!</p>
                <form class="signupform" action="" method="post">
                    <div class="form-row">
                        <div class="form-input">
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname">
                        </div>
                        
                        <div class="form-input">
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        
                        <div class="form-input">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-input">
                            <label for="pword">Password</label>
                            <input type="password" id="pword" name="pword">
                        </div>
                        <div class="form-input">
                            <label for="pwordconf">Confirm Password</label>
                            <input type="password" id="pwordconf" name="pwordconf">
                        </div>
                    </div>
                </form>
            </div>
            <div class="rbottom">
                <button class="btn">Create Account</button>
                <p>Already have an account? <a href="#">Log In</a></p>
            </div>
        </div>
    </div>
        <!-- <img src="Mountains Lake Wallpaper.jpg" alt="Aurora over a mountain lake."> -->
        <!--  -->
</body>
</html>
